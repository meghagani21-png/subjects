<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Subjects List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin-top: 80px;
    }
    h2 {
      color: #222;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 300px;
      margin: 0 auto;
    }
    li {
      margin: 12px 0;
      padding: 14px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    li:nth-child(1) { background: #e74c3c; } /* Red */
    li:nth-child(2) { background: #27ae60; } /* Green */
    li:nth-child(3) { background: #2980b9; } /* Blue */
    li:nth-child(4) { background: #f39c12; } /* Orange */
  </style>
</head>
<body>
  <h2>My Subjects</h2>
  <ul>
    <li>Mathematics</li>
    <li>Science</li>
    <li>English</li>
    <li>Computer Science</li>
  </ul>
</body>
</html>
